<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Reset form</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <form>
    <label for="name">Prenume</label>
    <input
      type="text"
      id="name"
      name="name"
      value="Bogdan"
    >
    <br>
    <form>
      <label for="surname">Nume</label>
      <input
        type="text"
        id="surname"
        name="surname"
        value="Mihailescu"
      >
      <br>
      <button
        type="submit"
        name="submit"
      >Trimite</button>
      <br>
      <button
        type="reset"
        name="reset"
      >Reseteaza</button>
    </form>

    <div
      class="pixeltab-host"
      id="html01-03-08"
    ></div>
    <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
